<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="../Imagens/LOGO.png">
    <link rel="icon" type="image/x-icon" href="../Imagens/LOGO.png">
    <script src="../gameBomb.js" defer></script>
    <!-- Adicione o defer para garantir que o script seja executado após o carregamento do DOM -->
    <title>Cadastro de Usuário</title>
</head>

<body>
    <div class="container">
        <div class="conteudo">
            <button class="close" onclick="returnPaginaInicial()"><strong>&times;</strong></button>


            <header>
                <h1>Seja Bem-Vindo!</h1>
                <p>Preencha os campos abaixo para cadastrar-se</p>
            </header>

            <input type="tex"  placeholder="Nome de Usuário" id="nomeUsuario" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Senha" id="senha" required>
            <input type="password" placeholder="Confirmar Senha" id="confirmarSenha" required>

            <button onclick="returnPaginaInicial()" class="botaoEntrar">CADASTRAR</button>

        </div>
    </div>
</body>

</html>
