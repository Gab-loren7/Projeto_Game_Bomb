<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Imagens/LOGO.png">
    <link rel="stylesheet" href="login.css">
    <script src="../gameBomb.js" defer></script>
    <!-- Adicione o defer para garantir que o script seja executado após o carregamento do DOM -->
    <title>Login de Usuário</title>
</head>

<body>
    <div class="imagem">
        <img src="../Imagens/Imagem-Tela-Login.png" alt="Imagem do Login">
    </div>
    
    <div class="container">
        <div class="conteudo">
            <button class="close" onclick="returnPaginaInicial()"><strong>&times;</strong></button>

            <header>
                <h1>Seja Bem-Vindo de Volta!</h1>
                <p>Preencha os campos abaixo para entra em sua conta</p>
            </header>

            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Senha" id="senha" required>
            <input type="password" placeholder="Confirmar Senha" id="confirmarSenha" required>

            <button onclick="returnPaginaInicial()" class="botaoEntrar">ENTRAR</button>

        </div>
    </div>
</body>

</html>
